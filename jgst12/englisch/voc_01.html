<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Digital Media Vokabeltrainer</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #111;
      --card-light: #fff;
      --link-light: #0077cc;

      --bg-dark: #121212;
      --text-dark: #f0f0f0;
      --card-dark: #1e1e1e;
      --link-dark: #66ccff;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    header {
      text-align: center;
      padding: 1.5rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .toggle-mode {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: .5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #3498db;
      color: #fff;
    }
    .card, .quiz-card {
      background: var(--card-dark);
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
      margin: 1rem auto;
      padding: 1rem;
      width: 90%;
      max-width: 500px;
      transition: background 0.3s;
    }
    body.light .card,
    body.light .quiz-card {
      background: var(--card-light);
    }
    .solution {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      margin-top: .5rem;
      font-size: .9rem;
      color: #888;
    }
    .card:active .solution,
    .card:focus-within .solution {
      max-height: 100px;
    }
    a {
      display: block;
      text-align: center;
      margin: 1rem auto;
      color: var(--link-dark);
      text-decoration: none;
    }
    body.light a { color: var(--link-light); }
    a:hover { text-decoration: underline; }
    .quiz-container { display: none; text-align: center; }
    .option {
      display: block;
      margin: .5rem 0;
      padding: .7rem;
      border-radius: 6px;
      cursor: pointer;
      background: #2e2e2e;
      transition: 0.3s;
    }
    body.light .option { background: #eee; }
    .option:hover { filter: brightness(1.1); }
    .correct { background: #2d8659 !important; color: #fff; }
    .wrong { background: #a33 !important; color: #fff; }
    button {
      margin-top: 1rem;
      padding: .6rem 1.2rem;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #1d6fa5; }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()">üåô</button>
  <header>Digital Media Landscape ‚Äì Lernkarten</header>

  <div id="flashcards"></div>

  <a href="#" onclick="startQuiz()">Zum Trainingsmodus ‚ûù</a>
  <a href="/fbe">‚Üê Zur√ºck zur Dateiliste</a>

  <div id="quiz" class="quiz-container">
    <h2>Trainingsmodus</h2>
    <div id="quiz-card" class="quiz-card"></div>
    <button onclick="nextQuestion()">N√§chste Frage</button>
    <button onclick="resetProgress()">Reset</button>
  </div>

  <script>
    // Light/Dark Mode
    function toggleMode() {
      document.body.classList.toggle('light');
      document.querySelector('.toggle-mode').textContent = 
        document.body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
    }

    const vocab = [
      {en:"access to information", de:"Zugang zu Informationen", info:"the freedom to get information"},
      {en:"broadsheet", de:"(seri√∂se) Tageszeitung", info:"e.g. The Times, S√ºddeutsche Zeitung"},
      {en:"in-depth and serious coverage", de:"gr√ºndliche und seri√∂se Berichterstattung", info:"opposite: gossip, shallow reporting"},
      {en:"tabloid", de:"Boulevardzeitung", info:"e.g. The Sun, Bild"},
      {en:"current affairs", de:"aktuelles Zeitgeschehen", info:"news stories that are happening right now"},
      {en:"in real time", de:"in Echtzeit", info:"at the same time as events"},
      {en:"to go viral", de:"sich rasant (im Internet) verbreiten", info:"to become popular very quickly"},
      {en:"to shape public opinion", de:"die √∂ffentliche Meinung formen", info:"to influence ideas about a topic"},
      {en:"spread of fake news", de:"Verbreitung von Falschinformationen", info:"distribution of incorrect information"},
      {en:"misinformation", de:"Fehlinformationen", info:"incorrect or misleading information"},
      {en:"polarization", de:"Polarisierung", info:"having opposite opinions"},
      {en:"algorithm", de:"Algorithmus", info:"e.g., Sum = S1+S2+S3"},
      {en:"echo chamber", de:"Echokammer", info:"group of people with same opinions"},
      {en:"bias", de:"(politische) Einstellung, Vorurteil, Tendenz", info:"the ideas and opinions we already have"},
      {en:"to monetize sth", de:"aus etw ein Einkommen erzielen", info:"to make money from sth"},
      {en:"privacy", de:"Privatsph√§re", info:"keeping information to yourself"},
      {en:"cyber security", de:"Cybersicherheit", info:"protecting systems from attacks"},
      {en:"data", de:"Daten", info:"facts and statistics"},
      {en:"screen time", de:"Bildschirmzeit", info:"amount of time spent online"},
      {en:"online addiction", de:"Internet-Sucht", info:"I could not stop checking my phone"},
      {en:"skills", de:"F√§higkeiten, Kenntnisse", info:"knowledge and abilities"},
      {en:"cheating", de:"Betrug, T√§uschung", info:"opposite: playing fair"},
      {en:"plagiarism", de:"Plagiate, Diebstahl geistigen Eigentums", info:"copying sb else‚Äôs work"},
      {en:"attention span", de:"Aufmerksamkeitsspanne", info:"how long sb can concentrate"},
      {en:"critical thinking", de:"kritisches Denken", info:"understanding based on facts"},
      {en:"to navigate sth", de:"sich in etw zurechtfinden", info:"to find your way through sth"},
    ];

    const flashcardsContainer = document.getElementById("flashcards");
    vocab.forEach(v => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<strong>${v.en}</strong>
        <div class="solution"><em>${v.de}</em><br>${v.info}</div>`;
      flashcardsContainer.appendChild(card);
    });

    let quizIndex = 0;
    let wrongAnswers = JSON.parse(localStorage.getItem('wrongAnswers')) || [];

    function startQuiz() {
      document.getElementById('flashcards').style.display = "none";
      document.querySelector('a').style.display = "none";
      document.getElementById('quiz').style.display = "block";
      nextQuestion();
    }

    function nextQuestion() {
      let pool = wrongAnswers.length > 0 ? wrongAnswers : [...Array(vocab.length).keys()];
      quizIndex = pool[Math.floor(Math.random()*pool.length)];
      let correct = vocab[quizIndex];
      let options = [correct];
      while (options.length < 3) {
        let rnd = vocab[Math.floor(Math.random()*vocab.length)];
        if (!options.includes(rnd)) options.push(rnd);
      }
      options.sort(() => Math.random()-0.5);
      
      const quizCard = document.getElementById("quiz-card");
      quizCard.innerHTML = `<h3>${correct.de}<br><small>${correct.info}</small></h3>`;
      options.forEach(opt => {
        let div = document.createElement("div");
        div.className="option";
        div.textContent=opt.en;
        div.onclick = ()=> {
          if(opt.en===correct.en){
            div.classList.add("correct");
            wrongAnswers = wrongAnswers.filter(i=>i!==quizIndex);
          } else {
            div.classList.add("wrong");
            if(!wrongAnswers.includes(quizIndex)) wrongAnswers.push(quizIndex);
          }
          localStorage.setItem('wrongAnswers', JSON.stringify(wrongAnswers));
        }
        quizCard.appendChild(div);
      });
    }

    function resetProgress(){
      wrongAnswers=[];
      localStorage.removeItem('wrongAnswers');
      alert("Progress zur√ºckgesetzt!");
    }
  </script>
</body>
</html>
