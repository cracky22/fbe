<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rhetorische Mittel ‚Äì Lernkarten & Training</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-light: #f9f9fb;
      --text-light: #1c1c1e;
      --card-light: #fff;
      --accent-light: #4a5fc1;
      --accent-light-hover: #3647a3;

      --bg-dark: #181a1b;
      --text-dark: #e6e6ea;
      --card-dark: #242628;
      --accent-dark: #7a6ff5;
      --accent-dark-hover: #5d4de0;

      --muted: #888;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    header {
      padding: 1rem;
      text-align: center;
    }
    h1, h2 {
      margin: 0.5rem 0;
      font-weight: 500;
    }

    .toggle-mode {
      position: fixed;
      top: 1rem;
      right: 1rem;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      font-size: 0.9rem;
      background: var(--accent-dark);
      color: #fff;
      transition: background 0.2s;
    }
    body.light .toggle-mode { background: var(--accent-light); }
    .toggle-mode:hover {
      background: var(--accent-dark-hover);
    }
    body.light .toggle-mode:hover { background: var(--accent-light-hover); }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    .flashcard {
      background: var(--card-dark);
      border-radius: 8px;
      padding: 1rem;
      margin: 0.8rem 0;
      cursor: pointer;
      transition: background 0.3s;
    }
    body.light .flashcard { background: var(--card-light); }
    .flashcard .question { font-weight: 600; }
    .flashcard .answer {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.3s, opacity 0.3s;
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }
    .flashcard.open .answer {
      max-height: 300px;
      opacity: 1;
    }

    .btn {
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1rem;
      margin: 0.3rem 0;
      cursor: pointer;
      font-size: 1rem;
      background: var(--accent-dark);
      color: #fff;
      transition: background 0.2s;
    }
    body.light .btn { background: var(--accent-light); }
    .btn:hover { background: var(--accent-dark-hover); }
    body.light .btn:hover { background: var(--accent-light-hover); }
    .btn.correct { background: #2fa872 !important; }
    .btn.incorrect { background: #d64a4a !important; }
    .btn.reset { background: #777 !important; }

    .training-box {
      background: var(--card-dark);
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
    body.light .training-box { background: var(--card-light); }

    .training-options .btn {
      display: block;
      width: 100%;
      text-align: left;
    }

    .training-status {
      text-align: center;
      margin-top: 1rem;
      font-weight: 500;
      color: var(--muted);
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.9rem;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      .container { padding: 0.5rem; }
      .btn { font-size: 0.9rem; padding: 0.5rem 0.8rem; }
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()">üåô</button>
  <header>
    <h1>Rhetorische Mittel</h1>
    <h2>Lernkarten & Training</h2>
  </header>

  <div class="container">
    <div id="flashcards"></div>

    <div>
      <a href="#training" class="btn">Training starten ‚Üí</a>
    </div>

    <div id="training" class="section">
      <h2>Trainingsmodus</h2>
      <div id="trainingbox" class="training-box"></div>
      <button class="btn reset" onclick="resetTraining()">Training zur√ºcksetzen</button>
      <div class="training-status" id="trainingStatus"></div>
    </div>
  </div>

  <footer>
    <a href="/fbe">‚Üê Zur√ºck zur Dateiliste</a>
  </footer>

  <script>
    // --- Light/Dark Mode ---
    function toggleMode() {
      document.body.classList.toggle('light');
      document.querySelector('.toggle-mode').textContent =
        document.body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('mode', document.body.classList.contains('light') ? 'light' : 'dark');
    }

    // --- Daten (Beispiel) ---
    const cards = [
      {name:"Metapher", beispiel:"Das Herz der Demokratie", beschreibung:"Bedeutungs√ºbertragung durch Bildlichkeit.", wirkung:"anschaulich, verdichtend"},
      {name:"Ironie", beispiel:"Das hast du ja toll gemacht.", beschreibung:"Gegenteil des Gemeinten ausdr√ºcken.", wirkung:"sp√∂ttisch, distanzierend"},
    ];

    function displayFlashcards() {
      const fc = document.getElementById('flashcards');
      fc.innerHTML = '';
      cards.forEach(c => {
        const el = document.createElement('div');
        el.className = 'flashcard';
        el.innerHTML = `
          <div class="question">${c.name}</div>
          <div class="answer">
            <strong>Beschreibung:</strong> ${c.beschreibung}<br>
            <strong>Wirkung:</strong> ${c.wirkung}<br>
            <strong>Beispiel:</strong> ${c.beispiel}
          </div>`;
        el.addEventListener('click', () => el.classList.toggle('open'));
        fc.appendChild(el);
      });
    }

    // --- Trainingslogik ---
    let trainingState = {toTrain:[], wrongAgain:[], done:0};

    function startTraining() {
      if(!trainingState.toTrain.length) trainingState.toTrain = shuffle([...Array(cards.length).keys()]);
      showTraining();
    }
    function shuffle(arr){ for(let i=arr.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];} return arr; }

    function showTraining() {
      if(trainingState.toTrain.length===0 && trainingState.wrongAgain.length===0) {
        document.getElementById('trainingbox').innerHTML = "<h3>Fertig!</h3>";
        document.getElementById('trainingStatus').textContent = '';
        return;
      }
      let idxList = trainingState.wrongAgain.length ? trainingState.wrongAgain : trainingState.toTrain;
      let idx = idxList[0], card = cards[idx];
      let options = shuffle([idx, ...pickRandomOthers(idx, 2)]);
      let html = `
        <strong>Beschreibung:</strong> ${card.beschreibung}<br>
        <strong>Wirkung:</strong> ${card.wirkung}<br>
        <strong>Beispiel:</strong> ${card.beispiel}<br>
        <div class="training-options">
          ${options.map(op=>`<button class="btn" onclick="checkTraining(${op},${idx},this)">${cards[op].name}</button>`).join('')}
        </div>`;
      document.getElementById('trainingbox').innerHTML = html;
      document.getElementById('trainingStatus').textContent = `Fortschritt: ${trainingState.done}/${cards.length}`;
    }
    function pickRandomOthers(exclude, n) {
      let arr=[], used=[exclude];
      while(arr.length<n) {
        let r=Math.floor(Math.random()*cards.length);
        if(!used.includes(r)){ arr.push(r); used.push(r);}
      }
      return arr;
    }
    function checkTraining(chosen, solution, btn) {
      let correct = chosen===solution;
      btn.classList.add(correct?'correct':'incorrect');
      setTimeout(()=>{
        let idxList = trainingState.wrongAgain.length ? trainingState.wrongAgain : trainingState.toTrain;
        let idx = idxList.shift();
        if(correct) trainingState.done++;
        else trainingState.wrongAgain.push(idx);
        showTraining();
      },600);
    }
    function resetTraining() {
      trainingState = {toTrain:shuffle([...Array(cards.length).keys()]), wrongAgain:[], done:0};
      showTraining();
    }

    // --- Init ---
    window.addEventListener('DOMContentLoaded', () => {
      displayFlashcards();
      if(localStorage.getItem('mode')==='light') {
        document.body.classList.add('light');
        document.querySelector('.toggle-mode').textContent = '‚òÄÔ∏è';
      }
      startTraining();
    });
  </script>
</body>
</html>
