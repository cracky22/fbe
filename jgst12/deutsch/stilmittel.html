    // LERNKARTEN: Anzeige
    function displayFlashcards() {
      const fc = document.getElementById('flashcards');
      fc.innerHTML = '';
      cards.forEach((card, i) => {
        fc.innerHTML += `
          <div class="flashcard" onwheel="revealSolution(this)">
            <div class="question"><b>${card.name}</b></div>
            <div class="answer">
              <strong>Beschreibung:</strong> ${card.beschreibung}<br>
              <strong>Wirkung:</strong> ${card.wirkung}<br>
              <strong>Beispiel:</strong> ${card.beispiel}
            </div>
          </div>
        `;
      });
      // Touch/Click fÃ¼r Mobile
      document.querySelectorAll('.flashcard').forEach(card => {
        card.onclick = function() { this.classList.toggle('scrolled'); };
      });
    }
    function revealSolution(card) {
      card.classList.add('scrolled');
    }

    // DARKMODE
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkmode', document.body.classList.contains('dark') ? '1' : '0');
    }
    window.addEventListener('DOMContentLoaded', () => {
      displayFlashcards();
      if(localStorage.getItem('darkmode')==='1')
        document.body.classList.add('dark');
      startTraining();
    });

    // TRAININGSMODUS
    let trainingState = {toTrain:[], wrongAgain:[], index:0, done:0};

    function startTraining() {
      // Lade Trainingsdaten (Fehler etc.)
      let data = localStorage.getItem('trainingState');
      if(data) trainingState = JSON.parse(data);
      if(!trainingState.toTrain.length) trainingState.toTrain = shuffle([...Array(cards.length).keys()]);
      if(!Array.isArray(trainingState.wrongAgain)) trainingState.wrongAgain = [];
      trainingState.done = trainingState.done || 0;
      trainingState.index = trainingState.index || 0;
      showTraining();
    }
    function shuffle(arr) {
      for(let i=arr.length-1;i>0;i--) {
        let j=Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
      }
      return arr;
    }
    function showTraining() {
      if(trainingState.toTrain.length===0 && trainingState.wrongAgain.length===0) {
        document.getElementById('trainingbox').innerHTML = "<h3>ðŸ’¯ GlÃ¼ckwunsch!</h3> Du hast alle rhetorischen Figuren gemeistert.";
        document.getElementById('trainingStatus').textContent = '';
        return;
      }
      let fromWrong = trainingState.wrongAgain.length>0;
      let idxList = fromWrong ? trainingState.wrongAgain : trainingState.toTrain;
      let idx = idxList[0];
      let card = cards[idx];
      // VorschlÃ¤ge generieren
      let options = [idx];
      while(options.length<3) {
        let r = Math.floor(Math.random()*cards.length);
        if(!options.includes(r)) options.push(r);
      }
      options = shuffle(options);
      let html = `<strong>Beschreibung:</strong> ${card.beschreibung}<br>
                  <strong>Wirkung:</strong> ${card.wirkung}<br>
                  <strong>Beispiel:</strong> ${card.beispiel}<br>
                  <div class="training-options">`;
      options.forEach(op=>{
        html += `<button class="btn" onclick="checkTraining(${op},${idx},this)">${cards[op].name}</button>`;
      });
      html += `</div>`;
      document.getElementById('trainingbox').innerHTML = html;
      document.getElementById('trainingStatus').textContent = `Fortschritt: ${trainingState.done}/${cards.length}`;
    }
    function checkTraining(chosen, solution, btn) {
      let correct = chosen===solution;
      btn.classList.add(correct?'correct':'incorrect');
      setTimeout(()=>{
        // Fortschritt updaten
        let idxList = trainingState.wrongAgain.length>0 ? trainingState.wrongAgain : trainingState.toTrain;
        let idx = idxList[0];
        if(correct) {
          idxList.shift();
          trainingState.done = Math.min(trainingState.done+1, cards.length);
        } else {
          if(!trainingState.wrongAgain.includes(idx)) trainingState.wrongAgain.push(idx);
          trainingState.toTrain = trainingState.toTrain.filter(id=>id!==idx);
          idxList.shift();
        }
        localStorage.setItem('trainingState', JSON.stringify(trainingState));
        showTraining();
      }, 750);
    }
    function resetTraining() {
      trainingState = {toTrain:shuffle([...Array(cards.length).keys()]),wrongAgain:[],index:0,done:0};
      localStorage.removeItem('trainingState');
      showTraining();
    }
